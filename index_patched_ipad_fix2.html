        // éŸ³å£°èªè­˜åˆæœŸåŒ–
        function initVoiceRecognition() {

                document.getElementById('voiceToggleBtn').disabled = true;

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            voiceRecognition = new SpeechRecognition();
            voiceRecognition.lang = 'ja-JP';
            voiceRecognition.continuous = true;
            voiceRecognition.interimResults = false;

            voiceRecognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                handleVoiceCommand(transcript);
            };

            voiceRecognition.onerror = function(event) {
                voiceStarting = false;
                
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    voicePermissionBlocked = true;
                    isVoiceActive = false;
                    
                    if (voiceRestartTimer) {
                        clearTimeout(voiceRestartTimer);
                        voiceRestartTimer = null;
                    }
                    
                    document.getElementById('voiceToggleBtn').classList.remove('listening');
                    document.getElementById('voiceToggleIcon').textContent = 'ğŸ¤';
                    document.getElementById('voiceToggleText').textContent = 'éŸ³å£°å…¥åŠ›é–‹å§‹';
                    updateVoiceStatusText('ãƒã‚¤ã‚¯ã®è¨±å¯ãŒå¿…è¦ã§ã™ã€‚æ‰‹å‹•ã§å†é–‹ã—ã¦ãã ã•ã„');
                    return;
                }
                
                if (event.error === 'no-speech') {
                    updateVoiceStatusText('ç„¡éŸ³ã§ã™ã€‚ã‚‚ã†ä¸€åº¦ãŠè©±ã—ãã ã•ã„');
                    if (isVoiceActive && !voiceRestartTimer && !voicePermissionBlocked) {
                        voiceRestartTimer = setTimeout(() => {
                            voiceRestartTimer = null;
                            if (isVoiceActive && !voiceStarting && !voicePermissionBlocked) {
                                voiceStarting = true;
                                try {
                                    voiceRecognition.start();
                                } catch (e) {
                                    console.log('Restart failed:', e);
                                    voiceStarting = false;
                                }
                            }
                        }, 900);
                    }
                    return;
                }
                
                if (event.error === 'audio-capture') {
                    updateVoiceStatusText('ãƒã‚¤ã‚¯ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                } else {
                    console.log('Voice error:', event.error);
                    updateVoiceStatusText('ã‚¨ãƒ©ãƒ¼: ' + event.error);
                }
            };

            voiceRecognition.onend = function() {
                voiceStarting = false;
                
                if (isVoiceActive && !voiceRestartTimer && !voicePermissionBlocked) {
                    voiceRestartTimer = setTimeout(() => {
                        voiceRestartTimer = null;
                        if (isVoiceActive && !voiceStarting && !voicePermissionBlocked) {
                            voiceStarting = true;
                            try {
                                voiceRecognition.start();
                            } catch (e) {
                                console.log('Auto restart failed:', e);
                                voiceStarting = false;
                            }
                        }
                    }, 700);
                }
            };
        }

        function confirmRegister() {
            // Ride ãƒ‡ãƒ¼ã‚¿ä½œæˆ
            const ride = {
                id: generateRideId(),
                time: new Date().toISOString(),
                rideType: currentRideInput.rideType,
                paymentType: currentRideInput.paymentType,
                ticketSubType: currentRideInput.ticketSubType,
                cashAmount: currentRideInput.cashAmount,
                unpaidAmount: currentRideInput.unpaidAmount,
                isDisabledDiscount: document.getElementById('isDisabledDiscount').checked,
                memo: document.getElementById('rideMemo').value
            };

            // ä¿å­˜
            const rides = loadRides();
            rides.unshift(ride); // æœ€æ–°ã‚’å…ˆé ­ã«
            saveRides(rides);

            // æœ€å¾Œã®ç™»éŒ²ã‚’è¨˜æ†¶
            lastRegisteredRide = { ...ride, inputState: { ...currentRideInput } };

            // ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‰ã˜ã‚‹
            closeConfirmDialog();

            // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
            resetRideForm();

            // å±¥æ­´æ›´æ–°
            renderRides();

            // ã‚¹ãƒŠãƒƒã‚¯ãƒãƒ¼è¡¨ç¤º
            showSnackbar('âœ… 1ä¹—è»Šã‚’ä¿å­˜ã—ã¾ã—ãŸ');
        }

        // IDç”Ÿæˆ
        function generateRideId() {
            return 'ride_' + Date.now() + '_' + Math.floor(Math.random() * 100000);
        }

        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸æ“ä½œ
        function loadRides() {
            const data = localStorage.getItem(RIDES_STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveRides(rides) {
            localStorage.setItem(RIDES_STORAGE_KEY, JSON.stringify(rides));
        }

        // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetRideForm() {
            // å…¥åŠ›çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            currentRideInput = {
                rideType: '',
                paymentType: '',
                ticketSubType: null,
                cashAmount: null,
                unpaidAmount: null,
                currentAmountField: null,
                currentAmountValue: '0'
            };

            // UI ãƒªã‚»ãƒƒãƒˆ
            document.querySelectorAll('.select-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            document.getElementById('ticketSubTypeGroup').style.display = 'none';
            document.getElementById('amountInputArea').style.display = 'none';
            document.getElementById('cashAmountGroup').style.display = 'none';
            document.getElementById('unpaidAmountGroup').style.display = 'none';
            
            document.getElementById('cashAmountDisplay').value = '0';
            document.getElementById('unpaidAmountDisplay').value = '0';
            document.getElementById('cashAmountDisplay').classList.remove('selected');
            document.getElementById('unpaidAmountDisplay').classList.remove('selected');

            document.getElementById('isDisabledDiscount').checked = false;
            document.getElementById('rideMemo').value = '';

            // ãƒ†ãƒ³ã‚­ãƒ¼ã‚’é–‰ã˜ã‚‹
            document.getElementById('numpad').style.display = 'none';
            document.getElementById('numpadToggleText').textContent = 'ãƒ†ãƒ³ã‚­ãƒ¼ã‚’é–‹ã';

            // éŸ³å£°å…¥åŠ›çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
            voiceInputState = {
                hasRideType: false,
                hasPaymentType: false,
                hasAmount: false
            };
            updateVoiceStatusText('éŸ³å£°å…¥åŠ›å¾…æ©Ÿä¸­...');
        }

        // å±¥æ­´è¡¨ç¤º
        function renderRides() {
            const rides = loadRides();
            const container = document.getElementById('ridesHistory');

            if (rides.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div>ä¹—è»Šå±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</div>
                    </div>
                `;
                return;
            }

            let html = '';
            rides.forEach(ride => {
                const time = new Date(ride.time);
                const timeStr = `${String(time.getHours()).padStart(2, '0')}:${String(time.getMinutes()).padStart(2, '0')}`;

                let paymentText = ride.paymentType;
                if (ride.ticketSubType) {
                    paymentText += ` (${ride.ticketSubType})`;
                }

                let amountText = '';
                if (ride.cashAmount !== null && ride.unpaidAmount !== null) {
                    amountText = `ç¾å${ride.cashAmount.toLocaleString()}å†† / æœªå${ride.unpaidAmount.toLocaleString()}å††`;
                } else if (ride.cashAmount !== null) {
                    amountText = `ç¾å${ride.cashAmount.toLocaleString()}å††`;
                } else if (ride.unpaidAmount !== null) {
                    amountText = `æœªå${ride.unpaidAmount.toLocaleString()}å††`;
                }

                const discountBadge = ride.isDisabledDiscount ? '<span class="ride-discount">éšœå®³å‰²å¼•</span>' : '';

                html += `
                    <div class="ride-item">
                        <div class="ride-time">${timeStr}</div>
                        <div class="ride-details">
                            <span>${ride.rideType}</span>
                            <span>${paymentText}</span>
                            <span>${amountText}</span>
                            ${discountBadge}
                        </div>
                        ${ride.memo ? `<div style="margin-top: 8px; font-size: 13px; color: #999;">${ride.memo}</div>` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // ã‚¹ãƒŠãƒƒã‚¯ãƒãƒ¼
        function showSnackbar(message) {
            const snackbar = document.getElementById('snackbar');
            document.getElementById('snackbarMessage').textContent = message;
            
            snackbar.classList.add('show');

            if (snackbarTimeout) {
                clearTimeout(snackbarTimeout);
            }

            snackbarTimeout = setTimeout(() => {
                hideSnackbar();
            }, 5000);
        }

        function hideSnackbar() {
            document.getElementById('snackbar').classList.remove('show');
        }

        // Undo å‡¦ç†
        function handleUndo() {
            if (!lastRegisteredRide) return;

            // rides ã‹ã‚‰å‰Šé™¤
            const rides = loadRides();
            const index = rides.findIndex(r => r.id === lastRegisteredRide.id);
            if (index !== -1) {
                rides.splice(index, 1);
                saveRides(rides);
            }

            // å…¥åŠ›çŠ¶æ…‹ã‚’å¾©å…ƒ
            currentRideInput = { ...lastRegisteredRide.inputState };

            // UIå¾©å…ƒ
            document.querySelectorAll('.select-btn').forEach(btn => {
                const field = btn.dataset.field;
                const value = btn.dataset.value;
                if (currentRideInput[field] === value) {
                    btn.classList.add('selected');
                }
            });

            if (currentRideInput.paymentType) {
                updateAmountFields(currentRideInput.paymentType);
            }

            if (currentRideInput.cashAmount !== null) {
                document.getElementById('cashAmountDisplay').value = currentRideInput.cashAmount.toLocaleString();
            }
            if (currentRideInput.unpaidAmount !== null) {
                document.getElementById('unpaidAmountDisplay').value = currentRideInput.unpaidAmount.toLocaleString();
            }

            document.getElementById('isDisabledDiscount').checked = lastRegisteredRide.isDisabledDiscount;
            document.getElementById('rideMemo').value = lastRegisteredRide.memo || '';

            // å…¥åŠ›ã‚¿ãƒ–ã«åˆ‡ã‚Šæ›¿ãˆ
            renderRides();
            hideSnackbar();

            updateVoiceStatusText('å–ã‚Šæ¶ˆã—ã¾ã—ãŸã€‚ä¿®æ­£ã—ã¦å†ç™»éŒ²ã§ãã¾ã™');
        }

        // ã‚¯ãƒªã‚¢ç¢ºèªãƒ€ã‚¤ã‚¢ãƒ­ã‚°
        function showClearConfirmDialog() {
            document.getElementById('clearConfirmDialog').classList.add('show');

        function executeClear() {
            // å…¥åŠ›çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            currentRideInput = {
                rideType: '',
                paymentType: '',
                ticketSubType: null,
                cashAmount: null,
                unpaidAmount: null,
                currentAmountField: null,
                currentAmountValue: '0'
            };

            // UIãƒªã‚»ãƒƒãƒˆ
            document.querySelectorAll('.select-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            document.getElementById('ticketSubTypeGroup').style.display = 'none';
            document.getElementById('amountInputArea').style.display = 'none';
            document.getElementById('cashAmountGroup').style.display = 'none';
            document.getElementById('unpaidAmountGroup').style.display = 'none';

            document.getElementById('cashAmountDisplay').value = '0';
            document.getElementById('unpaidAmountDisplay').value = '0';
            document.getElementById('cashAmountDisplay').classList.remove('selected');
            document.getElementById('unpaidAmountDisplay').classList.remove('selected');

            document.getElementById('isDisabledDiscount').checked = false;
            document.getElementById('rideMemo').value = '';

            // ãƒ†ãƒ³ã‚­ãƒ¼ã‚’é–‰ã˜ã‚‹
            document.getElementById('numpad').style.display = 'none';
            document.getElementById('numpadToggleText').textContent = 'ãƒ†ãƒ³ã‚­ãƒ¼ã‚’é–‹ã';

            // éŸ³å£°å…¥åŠ›çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
            voiceInputState = {
                hasRideType: false,
                hasPaymentType: false,
                hasAmount: false
            };
            updateVoiceStatusText('éŸ³å£°å…¥åŠ›å¾…æ©Ÿä¸­...');

            closeClearConfirmDialog();
            showSnackbar('å…¥åŠ›ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ');
        }

        // PWAç™»éŒ²ï¼ˆhttp/https ã®å ´åˆã®ã¿ï¼‰
        if (location.protocol === 'http:' || location.protocol === 'https:') {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(err => {
                    console.log('ServiceWorker registration failed:', err);
                });
            }
        } else {
            // file:// ãƒ—ãƒ­ãƒˆã‚³ãƒ«ã®å ´åˆã¯ manifest ã‚’å‰Šé™¤
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                manifestLink.remove();
            }
            console.log('PWA features disabled (file:// protocol)');
        }
